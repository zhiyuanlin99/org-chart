<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Org Chart MVP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>  
<body>
  <div class="tree" id="tree">
    <!-- JavaScript will insert content here -->
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Member</h3>

      <label for="editName">Name</label>
      <input type="text" id="editName" />

      <input type="hidden" id="editOldName" />

      <label for="editRole">Role</label>
      <input type="text" id="editRole" />

      <label for="editStatus">Status</label>
      <select id="editStatus">
        <option value="Active">Active</option>
        <option value="Future Start">Future Start</option>
        <option value="Dropped">Dropped</option>
      </select>

      <label for="editTeam">Move to</label>
      <select id="editTeam">
        <option>Operations</option>
        <option>Internal Engagement</option>
        <option>External Engagement</option>
        <option>Tech</option>
        <option>IT</option>
        <option>HR</option>
        <option>Marketing</option>
        <option>Executive</option>
        <option>Product</option>
        <option>Business</option>
      </select>

      <div style="margin-top: 16px;">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeEdit()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
